name: CI/CD Pipeline

on:
  push:
    branches:
      - mentesnot-sibatu
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd nuxt-login
          npm install -g pnpm
          pnpm install

      - name: Build application
        run: |
          cd nuxt-login
          pnpm run build

      - name: Start Nuxt.js in development mode
        run: |
          cd nuxt-login
          pnpm run dev &
        # Start the server in the background

      - name: Wait for the server to be ready
        run: |
          sleep 20

      - name: Run Cypress tests
        run: |
          cd nuxt-login
          ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 npm run cypress:run

      - name: Run Storybook build
        run: |
          cd nuxt-login
          pnpm run build-storybook

      - name: Publish Storybook to Chromatic
        run: |
          cd nuxt-login
          pnpm chromatic --project-token=chpt_1530dbd218641dc
